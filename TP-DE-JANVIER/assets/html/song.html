<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/TP-DE-JANVIER/assets/css/icone.css" />
   <link rel="stylesheet" href="/TP-DE-JANVIER/assets/css/reset.css" />
   <link rel="stylesheet" href="/TP-DE-JANVIER/assets/css/song.css" />
   <title>song</title>
</head>
<body>
    <section class="player">
       <div class="wrapper">
           <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
           </div>

            <div class="slider_container">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()" />
                    <div class="total-duration" id="total-duration">00:00</div>
            </div>
    
            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="control shuffle" title="random"></i>
                </div>  
                <div class="prev-track" onclick="prevTrack()">
                    <i class="control prev"></i>
                </div>
                <div class="playpause-track" id="playpause-track" onclick="togglePlay()">
                    <i class="control play"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                <i class="control next"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="control repeat" title="repeat"></i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div> 
      </div>
   </section>
    <script src="/TP-DE-JANVIER/assets/js/audio.js"></script>
</body>
</html>
